<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Vista - Fine Dining Restaurant</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
    
    <section class="py-16 bg-white">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-12">
                <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">Button Variations</h2>
                <p class="text-lg text-gray-600">Different button styles with hover effects</p>
            </div>
            
            <div class="flex flex-wrap justify-center gap-4">
                <button class="bg-amber-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-amber-700 hover:shadow-lg transform hover:scale-105 transition-all duration-300">
                    Primary Button
                </button>
                
                <button class="bg-gray-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-gray-700 hover:shadow-lg transform hover:scale-105 transition-all duration-300">
                    Secondary Button
                </button>
                
                <button class="border-2 border-amber-600 text-amber-600 px-6 py-3 rounded-lg font-semibold hover:bg-amber-600 hover:text-white transition-all duration-300">
                    Outline Button
                </button>
                
                <button class="text-amber-600 px-6 py-3 rounded-lg font-semibold hover:bg-amber-50 transition-all duration-300">
                    Ghost Button
                </button>
                
                <button class="bg-amber-600 text-white px-8 py-4 rounded-lg font-bold text-lg hover:bg-amber-700 hover:shadow-xl transform hover:scale-105 transition-all duration-300">
                    Large Button
                </button>
                
                <button class="bg-amber-600 text-white px-4 py-2 rounded-md font-medium hover:bg-amber-700 transition-all duration-300">
                    Small
                </button>
                
                <button class="bg-amber-600 text-white px-6 py-3 rounded-full font-semibold hover:bg-amber-700 hover:shadow-lg transform hover:scale-105 transition-all duration-300">
                    Rounded
                </button>
                
                <button class="bg-amber-600 text-white px-4 py-3 rounded-lg font-semibold hover:bg-amber-700 transition-all duration-300 flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6m8 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01" />
                    </svg>
                    <span>Order Now</span>
                </button>
            </div>
        </div>
    </section>


      
</body>
</html>
